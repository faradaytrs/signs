<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online signs</title>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css"/>
	<script src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
	<script src="signs.js"></script>
	<link rel="stylesheet" href="signs.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group">
						<label class="sr-only" for="exampleInputEmail2">Please enter your email</label>
						<div class="input-group-addon">@</div>
						<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Please enter your email">
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-2">

				<h4>Signs:</h4>

				<button class="btn btn-block btn-default active">Sign 1</button>
				<button class="btn btn-block btn-default">Sign 2</button>
				<button class="btn btn-block btn-default">Sign 3</button>
				<button class="btn btn-block btn-default">Sign 4</button>

			</div>
			<div class="col-md-6">
				<canvas class="preview"></canvas>
			</div>
			<div class="col-md-4 selects">

			</div>
		</div>

	</div>
</body>
</html>
